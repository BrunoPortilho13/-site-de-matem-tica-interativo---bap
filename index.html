<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width-device-width, initial-scale=1.0">
<title>Jogo de Matemática</title>
</head>
<body>
<div class="container">
<h1>Jogo de Matemática</h1>
<p>Escolha o modo de jogo:</P>
<button onclick=iniciarJogo('basico')">Modo Básico</button>
<button onclick=iniciarJogo('desafio')">Modo Desafio</button>

<div id="area-jogo" style="display: none;">
<p id="pergunta"></p>
<input type="number" id='resposta" placeholder="Digite sua resposta">
<button onclick="verificarResposta()">Responder</button>

<p id="resultado"></p>
<button onclick='novaPergunta()">Nova Pergunta</button>
<p>Pontuação: <span id="pontuacao">0</span></p>
</div>
</div>

<script src="js/game.js"></script>
</body>
</html>
